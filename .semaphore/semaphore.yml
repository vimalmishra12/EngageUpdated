version: v1.0
name: SampleTest
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: SampleTest
    task:
      prologue:
        commands:
          - checkout
          -cd engageAutomation
          - sudo apt-get update
          - sudo apt-get --only-upgrade install google-chrome-stable
          - npm install
      jobs:
        - name: LoginTest
          commands:
            - cd engageAutomation
            - sem-version node 14.21.3
            - cache restore
            - npm install
            - cache store
            - npm run landingFeatureTest
